<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Title Page-->
    <title>Au Register Forms by Colorlib</title>

    <!-- Icons font CSS-->
    <link href="static/kyc_form_html/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="static/kyc_form_html/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="static/kyc_form_html/vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="static/kyc_form_html/vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="static/kyc_form_html/css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-red p-t-180 p-b-100 font-robo">
        <div class="wrapper wrapper--w960">
            <div class="card card-2" style="">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">KYC DOCUMENT UPLOAD </h2>
                    <form method="POST" action="/kyc_server" enctype="multipart/form-data">
                        <div class="input-group">
                            <input class="input--style-2" type="text" placeholder="First Name" name="fname">
                            
                        </div>
                        <div class="input-group">
                            <input class="input--style-2" type="text" placeholder="Last Name" name="lname">
                        </div>
                       <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-2 js-datepicker" type="date" placeholder="Birthdate" name="dob">
                                    
                                </div>
                            </div>
                         
                        <div class="input-group">
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="doctype">
                                    <option disabled="disabled" selected="selected">DOCUMENT TYPE</option>
                                    <option>addharr</option>
                                    <option>pancard</option>
                                    
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
   
                        <input type="file" name="doc">

                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-2" type="text" placeholder="ID no/unique document no" name="id">
                                </div>
                            </div>
                        </div>
                        <div class="p-t-30">
                            <button class="btn btn--radius btn--green" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="static/kyc_form_html/vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="static/kyc_form_html/vendor/select2/select2.min.js"></script>
    <script src="static/kyc_form_html/vendor/datepicker/moment.min.js"></script>
    <script src="static/kyc_form_html/vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="static/kyc_form_html/js/global.js"></script>

</body>

</html>
<!-- end document-->
